<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In </title>
	<link rel = "icon" href = "logo.jpg" 
        class = "logo">
</head>
<body>
	<link rel="stylesheet" type="text/css" href="teamproject.html">
	<link rel="stylesheet" href="company.css">
	
	<div class="signin">
		<div class="form-box-2">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="signin-btn"> 
				</button>
			</div>
			<div class="head">
				<h2>Create Account</h2>
			</div>

			<form class="input-group">
				<label for="fname">Full name:</label>
				<input type="text" class="input-field" placeholder="Enter your full name" required><br>

				<label for="email">Email:</label>
				<input type="email" name="email" class="input-field" placeholder="Enter email address" required>

				<label for="password">Password:</label>
				<input type="password" class="input-field" placeholder="Enter password" required>

				<label for="password">Confirm password:</label>
				<input type="password" class="input-field" placeholder="Confirm password" required>

				<input type="checkbox" class="check-box" id="check">
				<label for="check">Agree terms and conditions</label>

				<button type="submit" class="submit-btn">Create your Pearix account</button>
				<br>
				<a href="teamproject.html" class="back">Back</a>
			</form>

		</div>
	</div>


</body>
</html>
